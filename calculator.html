<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 15px;
        }

        #display {
            width: 100%;
            padding: 20px;
            font-size: 2.5em;
            text-align: right;
            border: none;
            background-color: #e9ecef;
            border-radius: 10px;
            color: #333;
            box-sizing: border-box;
            outline: none;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            color: #495057;
        }

        .btn.operator {
            background-color: #ff9800;
            color: white;
            font-weight: 600;
        }

        .btn.equals {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }

        .btn.clear {
            background-color: #f44336;
            color: white;
        }

        .btn:hover {
            background-color: #e2e6ea;
        }

        .btn.operator:hover {
            background-color: #e68a00;
        }

        .btn.equals:hover {
            background-color: #43a047;
        }

        .btn.clear:hover {
            background-color: #d32f2f;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons-grid">
        <button class="btn clear">C</button>
        <button class="btn operator">/</button>
        <button class="btn operator">*</button>
        <button class="btn operator">-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn equals">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');

    let lastButtonIsOperator = false;

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonText = button.textContent;

            if (buttonText === 'C') {
                display.value = '';
                lastButtonIsOperator = false;
            } else if (buttonText === '=') {
                try {
                    display.value = eval(display.value.replace(/ร/g, '*').replace(/รท/g, '/'));
                    lastButtonIsOperator = false;
                } catch (e) {
                    display.value = 'Error';
                }
            } else if (['+', '-', '*', '/'].includes(buttonText)) {
                if (lastButtonIsOperator) {
                    display.value = display.value.slice(0, -1) + buttonText;
                } else {
                    display.value += buttonText;
                }
                lastButtonIsOperator = true;
            } else {
                display.value += buttonText;
                lastButtonIsOperator = false;
            }
        });
    });

</script>
</body>
</html>
